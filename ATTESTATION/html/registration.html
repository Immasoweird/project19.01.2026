<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/registration.js" defer></script>
    <title>Document</title>
</head>
<body>
<section class="registration">
    <div class="container registration__container">
        <div class="section__left-side">
            <h2 class="section__title">We solve digital problems with an outstanding creative flare</h2>
            <p class="section__text">We have created a new product that will help designers, developers and companies
                create websites for their startups quickly and easily.</p>
        </div>
        <div class="section__right-side">
            <div class="registration__tabs">
                <button class="btn-tab active">Sign Up</button>
                <button class="btn-tab">Login</button>
            </div>
            <form class="reg-form" action="../php/reg.php" method="post">
                <input type="email" name="login" id="login" placeholder="Your email" autocomplete="true" required>
                <input type="text" name="password" id="password" placeholder="Your password" required>
                <button class="btn-form" id="btn-form1" type="submit">Create an Account</button>
            </form>
            <div class="form__divider">
                <hr>
                <span>or</span>
                <hr>
            </div>
            <button class="btn-form" id="btn-form2">Login via Twitter</button>
        </div>
    </div>
    <a href="index.html" class="btn-back">⇽</a>
</section>
</body>
</html>
