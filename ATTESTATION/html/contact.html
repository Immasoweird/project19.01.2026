<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/scrollBehavior.js"></script>

<body>
<section class="contact">
    <div class="container contact__container">
        <div class="section__left-side">
            <div class="section__content">
                <h2 class="section__title">Letâ€™s Keep in Touch</h2>
                <p class="section__text">We have created a new product that <br> will help designers, developers and
                    <br> companies create websites for their
                    <br> startups quickly and easily.</p>
                <div class="contact__info-wrapper">
                    <p class="contact__info-item"><a href="tel:+1 555 505 5050"> +1 555 505 5050</a></p>
                    <p class="contact__info-item"><a href="mailto:info@designmodo.com"> info@designmodo.com</a></p>
                    <p class="contact__info-item">San Francisco, CA560 Bush St & <br> 20th Ave, Apt5 San Francisco, <br> 230909</p>
                </div>
            </div>
        </div>
        <div class="section__right-side">
            <form action="">
                <label for="name">YOUR NAME</label>
                <label for="budget">BUDGET</label>
                <input type="text" name="name" id="name" placeholder="First name" required>
                <select name="budget" id="budget" required>
                    <option value="$100">$100</option>
                    <option value="$200">$200</option>
                    <option value="$300">$300</option>
                    <option value="$400">$400</option>
                    <option value="$500">$500</option>
                </select>
                <label for="inputField">INPUT FIELD</label>
                <input type="text" name="inputField" id="inputField" placeholder="name@mail.com" required>
                <label for="yourMessage">YOUR MESSAGE</label>
                <textarea name="yourMessage" id="yourMessage" placeholder="Message" required></textarea>
                <span class="contact__submit-row">
                    <input type="checkbox">Send me a copy
                    <button type="submit">Send</button>
                </span>
            </form>
        </div>
    </div>
</section>
</body>
</html>
